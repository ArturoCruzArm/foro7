<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Anime.js - Foro 7</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2rem;
            text-align: center;
        }

        .demo-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }

        .demo-section h2 {
            margin-bottom: 20px;
            color: #d4af37;
            font-size: 1.3rem;
        }

        /* Demo 1: Cuadros animados */
        .boxes-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #d4af37, #f5d67b);
            border-radius: 8px;
        }

        /* Demo 2: Texto animado */
        .text-animation {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
        }

        .text-animation .letter {
            display: inline-block;
            opacity: 0;
        }

        /* Demo 3: Loader circular */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
        }

        .circle {
            width: 20px;
            height: 20px;
            background: #d4af37;
            border-radius: 50%;
            margin: 0 8px;
        }

        /* Demo 4: Barra de progreso */
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #d4af37, #f5d67b);
            border-radius: 5px;
        }

        /* Demo 5: Logo animado */
        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo-box {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        button {
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border: none;
            padding: 12px 30px;
            color: #1a1a2e;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Ejemplos de Anime.js</h1>

    <!-- Demo 1: Cuadros con stagger -->
    <section class="demo-section">
        <h2>1. Animacion Stagger (escalonada)</h2>
        <div class="boxes-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="btn-container">
            <button onclick="animateBoxes()">Animar</button>
        </div>
    </section>

    <!-- Demo 2: Texto letra por letra -->
    <section class="demo-section">
        <h2>2. Texto Animado</h2>
        <div class="text-animation" id="textDemo">FORO 7</div>
        <div class="btn-container">
            <button onclick="animateText()">Animar</button>
        </div>
    </section>

    <!-- Demo 3: Loader -->
    <section class="demo-section">
        <h2>3. Loader Circular</h2>
        <div class="loader-container">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </section>

    <!-- Demo 4: Barra de progreso -->
    <section class="demo-section">
        <h2>4. Barra de Progreso</h2>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="btn-container">
            <button onclick="animateProgress()">Animar</button>
        </div>
    </section>

    <!-- Demo 5: Logo con efectos -->
    <section class="demo-section">
        <h2>5. Logo Animado</h2>
        <div class="logo-container">
            <div class="logo-box">F7</div>
        </div>
        <div class="btn-container">
            <button onclick="animateLogo()">Animar</button>
        </div>
    </section>

    <!-- Anime.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        // Demo 1: Animacion de cuadros con stagger
        function animateBoxes() {
            anime({
                targets: '.box',
                translateY: [-50, 0],
                rotate: '1turn',
                scale: [0, 1],
                delay: anime.stagger(100),
                duration: 800,
                easing: 'easeOutElastic(1, .5)'
            });
        }

        // Demo 2: Animacion de texto letra por letra
        function animateText() {
            const textWrapper = document.getElementById('textDemo');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

            anime({
                targets: '#textDemo .letter',
                opacity: [0, 1],
                translateY: [-100, 0],
                rotateZ: [-45, 0],
                delay: anime.stagger(80),
                duration: 1000,
                easing: 'easeOutExpo'
            });
        }

        // Demo 3: Loader infinito (se ejecuta automaticamente)
        anime({
            targets: '.circle',
            translateY: [-20, 20],
            direction: 'alternate',
            loop: true,
            delay: anime.stagger(150),
            duration: 600,
            easing: 'easeInOutQuad'
        });

        // Demo 4: Barra de progreso
        function animateProgress() {
            // Reset
            document.querySelector('.progress-fill').style.width = '0%';

            anime({
                targets: '.progress-fill',
                width: '100%',
                duration: 2000,
                easing: 'easeInOutQuart'
            });
        }

        // Demo 5: Logo animado
        function animateLogo() {
            anime({
                targets: '.logo-box',
                scale: [1, 1.2, 1],
                rotate: '1turn',
                borderRadius: ['15px', '50%', '15px'],
                backgroundColor: ['#667eea', '#d4af37', '#667eea'],
                duration: 1500,
                easing: 'easeInOutSine'
            });
        }

        // Animaciones iniciales al cargar
        window.addEventListener('load', () => {
            animateBoxes();
            setTimeout(animateText, 500);
        });
    </script>
</body>
</html>
